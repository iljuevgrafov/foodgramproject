<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактирование рецепта</title>
    <link rel="stylesheet" href="{% static './pages/form.css' %}">
</head>
<body class="body">
<header class="header">
    {% include 'includes/nav_auth.html' %}
</header>

<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Удаление рецепта</h1>
    </div>
    <div class="form-container">
        <form class="form"  method='post' enctype="multipart/form-data">
            {% csrf_token %}

            <div class="single-card__section">
                <h2 class="single-card__section-title">Вы действительно хотите удалить рецепт?</h2>
            </div>    
    
            <div class="form__footer">
                <button class="button button_style_blue" type='submit'>Да</button> <a style="margin-left: 2.5em" href="{% url 'recipe' recipe_id=recipe_id %}" class="form__ingredient-link">Нет</a>
            </div>
        </form>
    </div>


</main>
<footer class="footer">
    <div class="footer__container container">
        <a href="#" class="footer__brand link">Продуктовый помощник</a>
        <ul class="footer__items">
            <li class="footer__item"><a href="#" class="footer__link link">Об авторе </a></li>
            <li class="footer__item"><a href="#" class="footer__link link">Технологии</a></li>
        </ul>
    </div>
</footer>
<script src="{% static './js/config/config.js' %}"></script>
<script src="{% static './js/components/Header.js' %}"></script>
<script src="{% static './js/utils/debouncing.js' %}"></script>
<script src="{% static './js/api/Api.js' %}"></script>
<script src="{% static 'formRecipe.js' %}"></script>
</body>
</html>
